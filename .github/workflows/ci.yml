name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@v21

      - uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run checks
        run: nix develop --command just check

  build-linux:
    name: Build (Linux x86_64)
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@v21

      - uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Build release binary
        run: nix develop --command just build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nufmt-x86_64-linux
          path: target/release/nufmt

  build-macos:
    name: Build (macOS ARM64)
    needs: check
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@v21

      - uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Build release binary
        run: nix develop --command just build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nufmt-aarch64-darwin
          path: target/release/nufmt

  release:
    name: Release
    needs: [build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          echo "Artifact structure:"
          find artifacts -type f
          mkdir -p release
          cp artifacts/nufmt-x86_64-linux/nufmt release/nufmt-x86_64-linux
          cp artifacts/nufmt-aarch64-darwin/nufmt release/nufmt-aarch64-darwin
          chmod +x release/nufmt-x86_64-linux
          chmod +x release/nufmt-aarch64-darwin

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/nufmt-x86_64-linux
            release/nufmt-aarch64-darwin
